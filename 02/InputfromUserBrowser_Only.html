<body>
    

    <script>

let name = prompt("What is your name?");
alert("Hello, " + name + "!");


// The value from prompt() is always a string, even if you type a number.
//If you want to treat it as a number, use Number() or parseInt():

let number = Number(prompt("Enter a number:"));
alert("Your number + 10 is " + (number + 10));

    </script>
</body>
